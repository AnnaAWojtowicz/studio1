<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Manufacturing+Consent&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <h1>Your coffin:</h1>
        <div class="coffin_items">
            <div>item</div>
            <div>item</div>
            <div>item</div>
        </div>
        <div>
            <h2>Total: $XX.XX</h2>
        </div>
        <div>
            <h2>Shipping details</h2>
            <form>
                <label for="name">Full name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br><br>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required><br><br>
                <label for="zip">ZIP code:</label>
                <input type="text" id="zip" name="zip" required><br><br>
            </form>
        </div>
        <div>
            <h2>Payment details</h2>
            <form>
                <label for="name">Name on card:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="cardnumber">Card number:</label>
                <input type="text" id="cardnumber" name="cardnumber" required><br><br>
                <label for="expiry">Expiry date:</label>
                <input type="text" id="expiry" name="expiry" required><br><br>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required><br><br>
            </form>
            <button>Pay</button>
        </div>


    </div>
</body>

</html>
